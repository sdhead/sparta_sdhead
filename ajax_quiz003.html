<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>상두 JQuery 연습하고 가기!</title>
    <!-- JQuery를 import 합니다 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style type="text/css">
        div.question-box {
            margin: 10px 0 20px 0;
        }
    </style>

    <script>
        function q1() {
            // 여기에 코드를 입력하세요
            if($('#magicnum').val() == '') {
                alert('숫자를 넣어주세요');
                return;
            }

            let url_code = $('#magicnum').val();
            let url_add = "http://numbersapi.com/" + url_code;
            $('#meaning').empty();
            

            $.ajax({
                type: "GET",
                url: url_add,
                data: {},
                success: function (response) {
                        
                    //$('#meaning').text(response);
                

                    let tmp_html = `<h5 id="meaning">${response}</h5>`
                    $('#meaning').append(tmp_html);
                }
                
            })
        }
    </script>

</head>

<body>
    <h1>상두의 JQuery+Ajax의 조합을 연습하자!</h1>

    <hr />

    <div class="question-box">
        <h2>4. 랜덤 숫자 의미부여 API를 이용하기</h2>
        <p>모든 숫자는 어떤 의미가 있습니다. 함께 살펴볼까요?</p>
        <p>아무것도 입력하지 않으면, alert을 띄워주세요.</p>
        <input type="number" id="magicnum">
        <button onclick="q1()">이 숫자의 의미는?</button>
        <h5 id="meaning"></h5>
    </div>
</body>

</html>
