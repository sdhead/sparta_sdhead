<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>1주차 숙제</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Jua', sans-serif;
        }
        .wrap{
            margin: auto;
            width: 50%;
        }
        .productimg{
            margin-bottom: 20px;
        }
        
        
       
    </style>
    <script>
        function success(){
            alert('주문이 완료되었습니다.');
        }
    </script>
</head>

<body>

    <div class ="wrap">
        <div class="productimg">
            <img src="http://item.ssgcdn.com/54/92/84/item/1000025849254_i1_250.jpg" width="100%" height="300px">
        </div>
        <div class="productdescription">
            <div>
                <h2 style="display: inline-block;">칠리새우 400g</h2>
                <h5 style="display: inline-block;">가격: 6,280원/개</h5>
            </div>
            <h5>탱글탱글 새우 살이 씹는 즐거움을 주고 매콤하고 달콤한 맛의 소스가 감칠맛을 더해주어 한 번 먹으면 손을 멈추고 싶지 않아지는 칠리 새우입니다. 새우는 냉동상태 그대로 170-180도로
                가열한 식용유에 튀기면 끝! 칠리소스는 해동 후 새우에 곁들이면 맛있는 한 접시가 완성됩니다. 오늘의 별미 반찬으로도 좋고 간단한 안주로도 아이들 간식으로도 좋은 칠리새우를 만나보세요!

            </h5>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">주문자 이름</span>
            </div>
            <input type="text" class="form-control" placeholder="" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">수량</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
              <option selected>-- 수량을 선택하세요 --</option>
              <option value="1">1개</option>
              <option value="2">2개</option>
              <option value="3">3개</option>
            </select>
          </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon2">주소</span>
            </div>
            <input type="text" class="form-control" placeholder="" aria-label="Address"
                aria-describedby="basic-addon2">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">전화번호</span>
            </div>
            <input type="text" class="form-control" placeholder="" aria-label="Phonenumber"
                aria-describedby="basic-addon3">
        </div>
        <div class = "productbtn">
            <button onclick="success()" type="submit" class="btn btn-primary" style="display: block; margin: 0 auto;">주문하기</button>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
